<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Agora States</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
    integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <main>
    <div class="top_bar">
      <ul>
        <li class="a"></li>
        <li class="b"></li>
        <li class="c"></li>
      </ul>

      <input class="input_Console" type="text" value="
      https://colco-coding.tistory.com">
    </div>
    <div class="main_page">
      <div class="first_section">
        <h1 class="main_title"> Agora States</h1>
        <section class="form__container">
          <form action="" method="get" class="form">
            <div class="form__input--wrapper">
              <div class="form__input--name">
                <label for="name">your name: </label>
                <input type="text" name="name" id="name" required>
              </div>
              <div class="form__input--title">
                <label for="title">your title: </label>
                <input type="text" name="title" id="title" required>
              </div>
              <div class="form__textbox">
                <label for="story">Your question: </label>
                <textarea id="story" name="story" placeholder="질문을 작성하세요" required></textarea>
              </div>
            </div>
            <div class="form__submit">
              <input class="submit" type="submit" value="submit">
              <!-- <div class="img"><img src="images/codestates-logo.png" alt=""></div> -->
            </div>

          </form>
        </section>
      </div>

      <div class="second_section">
        <div class="inner_top_bar">
          <h1>My Agora States</h1>
          <button>☆</button>
        </div>
        <div class="line_bar"></div>
        <section class="discussion__wrapper">
          <div id="data-container">
            <ul class="discussions__container">
              <li class="discussion__container">
                <div class="discussion__avatar--wrapper">
                  <img class="discussion__avatar--image"
                    src="https://avatars.githubusercontent.com/u/12145019?s=64&u=5c97f25ee02d87898457e23c0e61b884241838e3&v=4"
                    alt="avatar of kimploo">
                </div>
                <div class="discussion__content">
                  <h2 class="discussion__title"><a
                      href="https://github.com/codestates-seb/agora-states-fe/discussions/6">[notice] 좋은 질문하는 법</a></h2>
                  <div class="discussion__information">kimploo / 2022-04-22T14:08:33Z</div>
                </div>
                <div class="discussion__answered">
                  <p>☀︎</p>
                </div>
              </li>
            </ul>
          </div>
        </section>
      </div>
    </div>
  </main>
</body>
<script src="data.js"></script>
<script src="script.js"></script>

</html>
